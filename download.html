        /* Reset */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background-color:black; color: #333; }

        /* Container */
        .container { max-width: 1200px; margin: auto; padding: 20px; text-align: center; }

        /* Header */
        .header {
            background-color: #000;
            color: #fff;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h1 {
            font-size: 2.5rem;
        }
        .header h1 span {
            background-color: #ff9900;
            padding: 5px 10px;
            border-radius: 5px;
            margin-left: 5px;
        }
        .slogan {
            font-size: 1rem;
        }
        
        /* Navigation Tabs */
        .navbar {
            display: flex;
            justify-content: space-around;
            background-color: #000;
            padding: 10px 0;
        }
        .navbar a {
            flex: 1;
            color: #fff;
            text-align: center;
            text-decoration: none;
            padding:15px;
            border-right: 2px solid #333;
            border-top: 2px solid #333;
            border-bottom: 2px solid #333;
            border-left: 2px solid #333; 
            font-weight: bold;
        }
        .navbar a:hover {
            background-color: #ff9900;
            color: #000;
        }
        .navbar a:last-child {
            border-right: none;
        }

       /* Search Bar */
        .search-bar { margin-top: 20px; display: flex; justify-content: center; }
        .search-bar input {
            width: 350px; padding: 12px; border: 1px solid #ddd; border-radius: 5px 0 0 5px;
        }
        .search-bar button {
            padding: 12px; background-color: #ff9900; border: none; color: white; border-radius: 0 5px 5px 0; cursor: pointer;
        }
        .search-bar button:hover { background-color: #0056b3; }

        /* Software List */
        .software-list {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; margin-top: 40px;
        }
        .software-card {
            background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .software-card:hover { transform: translateY(-5px); }
        .software-card img { width: 100%; border-radius: 8px; height: 180px; object-fit: cover; }
        .software-card h3 { margin: 15px 0; color: #007bff; }
        .software-card p { color: #555; margin-bottom: 15px; }
        .download-btn {
            display: inline-block; padding: 10px 15px; background-color: #28a745; color: white; text-decoration: none;
            border-radius: 5px; transition: background-color 0.3s ease;
        }
        .download-btn:hover { background-color: #218838; }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header h1 { font-size: 2rem; }

        // Function to render the software list
        function renderSoftwareList(data) {
            const softwareList = document.getElementById("software-list");
            softwareList.innerHTML = ""; // Clear existing content

            data.forEach(software => {
                const card = document.createElement("div");
                card.className = "software-card";
                card.innerHTML = `
                    <img src="${software.image}" alt="${software.name}">
                    <h3>${software.name}</h3>
                    <p>${software.description}</p>
                    <a href="${software.url}" class="download-btn">Download</a>
                `;
                softwareList.appendChild(card);
            });
        }

        // Initial render
        renderSoftwareList(softwareData);

        // Search Functionality
        function searchSoftware() {
            const query = document.getElementById("search").value.toLowerCase();
            const filteredData = softwareData.filter(software =>
                software.name.toLowerCase().includes(query) ||
                software.description.toLowerCase().includes(query)
            );
            renderSoftwareList(filteredData);
        }
    </script>
