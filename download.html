<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SolutionHub</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .header {
            background-color: black;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .tagline-left, .tagline-right {
            font-style: italic;
            font-size: 16px;
            color: white;
            position: absolute;
        }
        .tagline-left {
            left: 20px;
        }
        .tagline-right {
            right: 20px;
        }
        .logo {
            display: inline-flex;
            align-items: center;
            font-size: 40px;
            font-weight: bold;
        }
        .logo .solution {
            background-color: black;
            color: white;
            padding: 5px 10px;
        }
        .logo .hub {
            background-color: orange;
            color: black;
            padding: 5px 10px;
            margin-left: 2px;
            border-radius: 5px;
        }
        .navbar {
            display: flex;
            background-color: black;
            justify-content: center;
        }
        .navbar a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
            font-weight: bold;
            flex: 1;
            border-right: 2px solid white;
            border-top: 2px solid white;
            border-block: 2px solid white;
        }
        .navbar a:last-child {
            border-right: none;
        }
        .navbar a:hover {
            background-color: orange;
            color: black;
        }
         /* Table styling */
    .specs-table {
      width: 100%;
      max-width: 800px;
      margin: 20px auto;
      border-collapse: collapse;
      font-family: Arial, sans-serif;
      font-size: 16px;
      color: #333;
    }
    /* Header styling */
    .specs-table th, .specs-table td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: left;
    }
    .specs-table th {
      background-color: #4CAF50;
      color: white;
    }
    /* Row styling */
    .specs-table tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    /* Section title row */
    .section-title {
      background-color: #e0e0e0;
      font-weight: bold;
      text-transform: uppercase;
    }

    /* Animated Ad Section */
    .ad-section {
      width: 100%;
      height: 200px;
      overflow: hidden;
      position: relative;
      background-color: #f1f1f1;
      margin-bottom: 20px;
    }
    .ad-images {
      display: flex;
      transition: transform 1s ease-in-out;
    }
    .ad-images img {
      width: 100%;
      height: 200px;
    }
    </style>
</head>
<body>

    <div class="header">
        <span class="tagline-left">"Innovative Solutions"</span>
        <div class="logo">
            <span class="solution">Solution</span><span class="hub">hub</span>
        </div>
        <span class="tagline-right">"Unmatched Service"</span>
    </div>

    <div class="navbar">
        <a href="index.html">SHOP</a>
        <a href="service.html">SERVICE</a>
        <a href="about.html">About us</a>
        <a href="contactus.html">Contact us</a>
        <a href="download.html">DOWNLOAD</a>
    </div>
   


<script> 
       // Ad Section Slideshow
       let currentAdIndex = 0;
    const adSlides = document.getElementById('ad-slides');
    const adSlideCount = adSlides.children.length;

    function showNextAd() {
        currentAdIndex = (currentAdIndex + 1) % adSlideCount;
        adSlides.style.transform = `translateX(-${currentAdIndex * 100}%)`;
    }

    setInterval(showNextAd, 2500);
</script>


 

    

</body>
</html>
